<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .nav-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .nav-links a {
            display: block;
            font-size: 22px;
            text-decoration: none;
            color: #333;
            margin: 15px 0;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .nav-links a:hover {
            background-color: #007BFF;
            color: #fff;
        }
        .nav-links a:active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <div class="nav-links">
            <a href="Tech Tuesday.html">Tech Tuesday</a>
            <a href="hobbies.html">About me</a>
            <a href="journal.html">Weekly Journal</a>
        </div>
    </div>
</body>
</html>
